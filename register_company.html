<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Register</title>
</head>
<body>
    <div class="wrapper">
        <main>
            <section class="register">
                <div class="container">
                    <div class="register__inner">
                        <div class="register__top">
                            <h1 class="register__title">Регистрация</h1>
                            <a href="index.html" class="register__logo">JobHub</a>
                        </div>
                        <form class="register__form">
                            <div class="register__name_company">
                                <label class="register__text">Название компании</label>
                                <input type="text" class="register_company__input">
                            </div>
                            <div class="register_login">
                                <label class="register__text">Логин</label>
                                <input type="text" class="register_company__input">
                            </div>
                            <div class="register__password">
                                <label class="register__text">Пароль</label>
                                <input type="password" class="register__pass">
                            </div>
                            <div class="register__button">
                                <button class="register__btnC">Зарегистрироваться</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
