<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style2.css" />
    <title>Проекты</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="page_1">
        <header>
          <div class="logo"><a href="index.html">JobHub</a></div>
          <div class="menu">
            <ul>
              <li><a href="">Фильтры</a></li>
              <li><a href="">Компании</a></li>
              <li><a href="">О нас</a></li>
            </ul>
          </div>
          <div class="search_profile">
            <div class="search-box">
              <button class="btn-search"><img src="icon/searchIcon.svg" alt="search-icon"></i></button>
              <input type="text" class="input-search" placeholder="">
            </div>
            <div class="profile"><a href="profil.html">Профиль</a></div>
          </div>
        </header>
        <div class="content">
            <div class="account" style="margin-bottom: 7%;">
                <!-- <div class="social_icon"></div> -->
                <img src="./icon/Group 55.png" alt="" />
                <div class="name">DigitalLabs</div>
                <div class="name_2">@digitallabs</div>
                <div class="information_acc">
                  <div class="data">
                    <img src="./icon/Group 45.png" alt="" />
                    <p style="margin-left: 20px">10 лет на рынке</p>
                  </div>
                  <div class="loco">
                    <img src="./icon/Group 45 (1) (1).png" alt="" />
                    <p style="margin-left: 20px">Екатеринбург</p>
                  </div>
                  <div class="email" style="margin-bottom: 20%;">
                    <img src="./icon/Group 46.png" alt="" />
                    <p style="margin-left: 20px">digitallabs@mail.ru</p>
                  </div>
                </div>
              </div>
          <div class="personal_information">
            <div class="title_pers_inf">
              <p><a href="profil_comp.html">О компании</a></p>
              <p style="margin-left: 80px"><a href="project_comp.html">Проекты</a></p>
            </div>
            <form method="post"  class="form_project" action="" style="width: 1000px;">
              <div class="name_surname">
                <label for="">Название проекта</label>
                <input type="text" />
                <label for="">Ссылка на проект</label>
                <input type="text" />
                <div style="display: flex;align-items: center;">
                    <label style="margin-bottom: 0;" for="fil">Добавить изображения/видео</label>
                    <img style="margin-left: 10px;" src="./icon/Mask group (1).png" alt="">
                </div>
                
                <!-- <input type="text" /> -->
              </div>
              <div class="social_media" style="margin-right: 150px;">
                <label style="margin-bottom: 40px;" for="">Описание проекта</label>
                <textarea class="description_project" type="text"></textarea>
              </div>
            </form>
          </div>    
        </div>
        <div class="save_proj_button">
          <button class="save_proj_btn">Добавить проект</button>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/29d8323478.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
