<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style1.css" />
    <title>Личная информация</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="page_1">
        <header>
          <div class="logo"><a href="index.html">JobHub</a></div>
          <div class="menu">
            <ul>
              <li><a href="">Фильтры</a></li>
              <li><a href="">Компании</a></li>
              <li><a href="">О нас</a></li>
            </ul>
          </div>

          <div class="search_profile">
            <div class="search-box">
              <button class="btn-search"><img src="icon/searchIcon.svg" alt="search-icon"></i></button>
              <input type="text" class="input-search" placeholder="">
            </div>
            <div class="profile"><a href="profil.html">Профиль</a></div>
          </div>
        </header>
        <div class="content">
          <div class="account">
            <!-- <div class="social_icon"></div> -->
            <img src="./icon/Group 55.png" alt="" />
            <div class="name">Соколов Дмитрий</div>
            <div class="name_2">@sokolD</div>
            <div class="information_acc">
              <div class="data">
                <img src="./icon/Group 45.png" alt="" />
                <p style="margin-left: 20px">25.03.2001</p>
              </div>
              <div class="loco">
                <img src="./icon/Group 45 (1) (1).png" alt="" />
                <p style="margin-left: 20px">Екатеринбург</p>
              </div>
              <div class="email">
                <img src="./icon/Group 46.png" alt="" />
                <p style="margin-left: 20px">sokolD@mail.ru</p>
              </div>
            </div>
            <div class="social_icon">
              <img src="./icon/Group 48.svg" alt="" />
              <img src="./icon/Group 49.svg" alt="" />
              <img src="./icon/Group 48 (1).svg" alt="" />
              <img src="./icon/Group 48 (2).svg" alt="" />
            </div>
          </div>

          <div class="personal_information">
            <div class="title_pers_inf">
              <p><a href="profil.html">Личная информация</a></p>
              <p style="margin-left: 80px"><a href="project.html">Проекты</a></p>
            </div>

            <form action="">
              <div class="name_surname">
                <label for="">Фамилия</label>
                <input type="text" />
                <label for="">Имя</label>
                <input type="text" />
                <label for="">Дата рождения</label>
                <input type="text" />
                <label for="">Почта</label>
                <input type="text" />
                <label for="">Специализация </label>
                <input type="text" />
                <label for="">Опыт</label>
                <input type="text" />
              </div>
              <div class="social_media">
                <label for="">Telegram</label>
                <input type="text" />
                <label for="">ВКонтакте </label>
                <input type="text" />
                <label for="">Instagram</label>
                <input type="text" />
                <label for="">WhatsApp</label>
                <input type="text" />
                <label style="margin-bottom: 40px" for="">О себе</label>
                <textarea class="end" type="text"></textarea>
              </div>
            </form>
          </div>
        </div>
        <div class="save_prof_button">
          <button class="save_prof_btn">Сохранить</button>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/29d8323478.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
